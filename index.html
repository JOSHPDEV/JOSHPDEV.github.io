<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Reopen Example</title>
    <script>
        window.onbeforeunload = function(e) {
            // Open a new window/tab to reload the page (can be blocked by browser pop-up settings)
            window.open(window.location.href, "_blank");

            // Optional: Reload the current page (works less reliably)
            location.reload();
        };
    </script>
</head>
<body>
    <h1>Try to leave this page!</h1>
    <p>If you try to close this page or navigate away, it will reopen.</p>
</body>
</html>
