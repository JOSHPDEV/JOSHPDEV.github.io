<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try to Leave Page</title>
    <script>
        // The onbeforeunload event may not always fire reliably in modern browsers
        window.onbeforeunload = function(event) {
            // Prevent the default action (this may still not always work)
            event.preventDefault();
            
            // Show a confirmation message (this works in some browsers)
            event.returnValue = "Are you sure you want to leave?";

            // Using setTimeout to attempt reloading the page after a short delay
            setTimeout(function() {
                location.reload(); // Try to reload the page
                window.open(location.href, "_blank"); // Open a new tab with the same URL
            }, 200);
        };
    </script>
</head>
<body>
    <h1>Test Page</h1>
    <p>Try to leave this page, and the script will try to reopen it.</p>
</body>
</html>
