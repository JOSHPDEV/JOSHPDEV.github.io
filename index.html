<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beyond Feet</title>
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0a0a0a;
      color: #cfcfcf;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    .frame-wrap {
      position: fixed;
      inset: 0;
      display: grid;
    }

    iframe.full-embed {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .titlebar {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      color: white;
    }

    .titlebar img {
      width: 20px;
      height: 20px;
    }

    .fallback {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.75));
      color: white;
    }
    .fallback a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      background: rgba(255,255,255,0.95);
      color: black;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <!-- Title bar with icon + text -->
    <div class="titlebar">
      <img src="icon.ico" alt="Site Icon">
      <span>Beyond Feet</span>
    </div>

    <iframe
      id="siteFrame"
      class="full-embed"
      src="https://preview-4dildtaqglwl.hellofigwebsite.com/"
      title="hellofigwebsite preview embed"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      allowfullscreen
    ></iframe>

    <div class="fallback" id="fallbackPanel">
      <div>
        <p>
          The site could not be displayed inside a frame. If embedding is blocked,
          open it directly in a new tab.
        </p>
        <a href="https://preview-4dildtaqglwl.hellofigwebsite.com/" target="_blank" rel="noopener noreferrer">
          Open site in a new tab
        </a>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const iframe = document.getElementById('siteFrame');
      const fallback = document.getElementById('fallbackPanel');

      let loaded = false;
      iframe.addEventListener('load', () => {
        loaded = true;
        fallback.style.display = 'none';
      });

      function checkEmbed() {
        loaded = false;
        setTimeout(() => {
          if (!loaded) fallback.style.display = 'flex';
        }, 1800);
      }

      checkEmbed();
    })();
  </script>
</body>
</html>
